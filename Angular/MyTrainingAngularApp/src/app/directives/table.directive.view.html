<h2>Dynamic Table</h2>
<div class="container">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rec of DataSource" (click)="onRowSelectedEvent(rec)">
                <td *ngFor="let h of headers">
                    {{rec[h]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
