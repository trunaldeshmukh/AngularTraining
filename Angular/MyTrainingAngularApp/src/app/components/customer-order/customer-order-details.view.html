<div class="container p-3">
  <h3>Customer Order Details</h3>
  <app-customer-search (emitSearch)="searchCutsomer($event)"></app-customer-search>
  <label class="h5">Customers :</label>
  <div *ngIf='customers && customers.length > 0; else noCustomers'>
    <div>
      <table class="table table-striped">
        <thead>
          <th>Customer Id</th>
          <th>Customer Name</th>
          <th>Customer City</th>
          <th>Customer Email</th>
          <th>Customer Contact</th>
          <th>Show Orders</th>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers">
            <td>{{c.CustomerId}}</td>
            <td>{{c.CustomerName}}</td>
            <td>{{c.City}}</td>
            <td>{{c.Email}}</td>
            <td>{{c.ContactNumber}}</td>
            <td><button type="button" class="btn btn-primary" (click)="getOrders(c.CustomerId)">show</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #noCustomers>
    <em>No Customers found</em>
  </ng-template>
  <label class="h5">Orders :</label>
  <div>
    <app-order-list [orders]="orders"></app-order-list>
  </div>
</div>
